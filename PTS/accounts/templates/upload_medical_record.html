{% extends 'base.html' %}

{% block title %}
Upload Medical Record
{% endblock %}

{% block content %}
<h2>Upload Medical Record</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
