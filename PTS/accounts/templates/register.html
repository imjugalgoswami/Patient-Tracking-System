{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-check">
            <input type="checkbox" name="is_patient" class="form-check-input">
            <label class="form-check-label" for="is_patient">I am a patient</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="is_doctor" class="form-check-input">
            <label class="form-check-label" for="is_doctor">I am a doctor</label>
        </div>
        <div id="doctor_fields" style="display: none;">
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" name="qualification" class="form-control">
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" name="specialization" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isDoctorCheckbox = document.querySelector('input[name="is_doctor"]');
            const doctorFields = document.getElementById('doctor_fields');

            isDoctorCheckbox.addEventListener('change', function() {
                doctorFields.style.display = this.checked ? 'block' : 'none';
            });
        });
    </script>
{% endblock %}
